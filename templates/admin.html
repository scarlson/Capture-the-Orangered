<h2>Global Settings</h2>
<div class="row"> 
    <form action="/admin" method="post" class="form-horizontal">
        <div class="form-group">
        <label>Max Games</label>
        <input id="maxgames" name="maxgames" type="text" value="{{maxgames}}"></input>
        </div>
        <div class="form-group">
        <label>Max Width</label>
        <input id="maxwidth" name="maxwidth" type="text" value="{{maxwidth}}"></input>
        </div>
        <div class="form-group">
        <label>Max Height</label>
        <input id="maxheight" name="maxheight" type="text" value="{{maxheight}}"></input>
        </div>
        <div class="form-group">
        <label>Guest</label>
        <input id="guest" name="guest" type="text" value="{{guest}}"></input>
        </div>
        <div class="form-group">
        <label>Map</label>
        <input id="map" name="map" type="text" value="{{map}}"></input>
        </div>
        <div class="form-group">
        <label>Market</label>
        <input id="market" name="market" type="text" value="{{market}}"></input>
        </div>
        <button type="submit" id="save">
           <h3>Save</h3>
        </button>
    </form>
</div>
